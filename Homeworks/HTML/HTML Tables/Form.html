<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form</title>
    <style>
        #mn, #email, #school {
            margin-bottom: 2px;
        }

        input {
            border-radius: 3px;
        }
    </style>

</head>
<body>
    <form method="post">
        <label for="UN">User Name :</label>
        <input type="text" required id="UN" tabindex="1" /><b>*req</b>
        <br />
        <label for="email">Email :</label>
        <input type="text" required id="email" tabindex="2" />
        <b>*req</b>
        <br />
        <label for="School">School :</label>
        <input type="text" required id="School" tabindex="3"/>
        <b>*req</b>
        <br />
        <input type="button" name="btn" value="accept" />
    </form>
</body>
</html>
