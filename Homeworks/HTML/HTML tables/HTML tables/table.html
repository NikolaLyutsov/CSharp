<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Table2</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
        <table cellspacing="1" cellpadding="5" border="1" style="width:200px;">
            <tr>
                <td colspan="3" align="center">Table2</td>
                <td align="center">1</td>
                <td align="right">2</td>
            </tr>
            <tr>
                <td rowspan="3" align="left">3</td>
                <td align="center">4</td>
                <td align="center">5</td>
                <td align="center">6</td>
                <td align="right">7</td>
            </tr>
            <tr>
                <td align="center">8</td>
                <td colspan="2" align="center">9</td>
                <td rowspan="2" align="right" valign="bottom">10</td>
            </tr>
            <tr>
                <td align="center">11</td>
                <td align="center">12</td>
                <td align="center">13</td>
            </tr>
            <tr>
                <td align="right">14</td>
                <td colspan="4" align="center">15</td>
            </tr>
        </table>
</body>
</html>
